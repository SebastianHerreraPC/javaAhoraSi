<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Pagina para aprender Js</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img src="images/Logo.png" alt="" class="nav__logo" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link">JS</a></li>
            <li><a href="#" class="nav__link">Basicos</a></li>
            <li><a href="#" class="nav__link">Medios</a></li>
            <li><a href="#" class="nav__link">Avanzados</a></li>
          </ul>
        </nav>
        <h1 class="header__title">Aprender JS</h1>
        <p class="header__description">¿Que más es posible?</p>
        <img src="images/header__img.png" alt="" class="header__img" />
        <div class="header__footer"></div>
      </header>
      <main class="main">
        <section class="caracteristicas">
          <h2 class="main__titles">Caracteristicas</h2>
          <div class="cards__container">
            <div class="card card__caracteristicas">
              <h3 class="card__title">Lenguaje de Alto nivel</h3>
              <p class="card__subtitle"></p>
            </div>
            <div class="card card__caracteristicas">
              <h3 class="card__title">Interpretado y Dinamico</h3>
              <p class="card__subtitle"></p>
            </div>
            <div class="card card__caracteristicas">
              <h3 class="card__title">Debilmente tipado</h3>
              <p class="card__subtitle"></p>
            </div>
            <div class="card card__caracteristicas">
              <h3 class="card__title">Multi paradigma</h3>
              <p class="card__subtitle"></p>
            </div>
            <div class="card card__caracteristicas">
              <h3 class="card__title">Key sensitive</h3>
              <p class="card__subtitle"></p>
            </div>
          </div>
        </section>

        <section class="variables"></section>
        <section class="strings"></section>
        <section class="concatenar"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
  <script src="arrays/array01.js"></script>
</html>
